services:
  - type: web
    name: enablenext-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:data-schemas && npm run build:api && npm run build:data-provider
    startCommand: npm run backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: TRUST_PROXY
        value: 1
      - key: CONSOLE_JSON
        value: true
      - key: DEBUG_LOGGING
        value: false
      # Disable Redis (use in-memory cache for free tier)
      - key: USE_REDIS
        value: false
      # Disable telemetry to avoid OpenTelemetry errors
      - key: TELEMETRY_ENABLED
        value: false
      - key: LANGFUSE_ENABLED
        value: false
      # These will need to be set in Render dashboard
      - key: MONGO_URI
        sync: false
      - key: DOMAIN_CLIENT
        sync: false
      - key: DOMAIN_SERVER
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CREDS_KEY
        sync: false
      - key: CREDS_IV
        sync: false
      - key: SESSION_EXPIRY
        value: 900000
      - key: REFRESH_TOKEN_EXPIRY
        value: 604800000
      # Web Search Configuration (FREE - No API keys needed)
      # DuckDuckGo - Primary (no API key, completely free)
      # SearxNG - Fallback (no API key, uses public instance)
      - key: SEARXNG_INSTANCE_URL
        value: https://searx.be
      - key: ANTHROPIC_API_KEY
        value: user_provided
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: /oauth/google/callback
    healthCheckPath: /api/health
