# Enable Configuration
# This file controls the behavior of Enable features

version: 1.2.1

# Cache settings
cache: true

# Interface Configuration
interface:
  # Enable web search feature (no API key needed with DuckDuckGo)
  webSearch: true
  # Enable all standard interface features
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  bookmarks: true
  multiConvo: true
  agents:
    use: true
    share: false
    public: false

# Web Search Configuration (now using Tavily via MCP)
# No config needed - handled by MCP integration

# Agents Configuration - All tools enabled
endpoints:
  agents:
    # Enable all agent capabilities including web search
    capabilities:
      - execute_code
      - file_search
      - web_search
      - actions
      - tools
    # Recursion settings
    recursionLimit: 50
    maxRecursionLimit: 100
    # Builder interface
    disableBuilder: false
    # CRITICAL: Append current date/time to EVERY agent run
    assistant:
      append_current_datetime: true
  
  # Anthropic Configuration - Full model selection
  anthropic:
    streamRate: 20
    titleModel: claude-sonnet-4
    models:
      # Claude 4 family (latest)
      - claude-sonnet-4
      - claude-opus-4
      - claude-haiku-4
      # Claude 3.5 family
      - claude-3-5-sonnet-20241022
      - claude-3-5-sonnet-20240620
      - claude-3-5-haiku-20241022
      # Claude 3 family
      - claude-3-opus-20240229
      - claude-3-sonnet-20240229
      - claude-3-haiku-20240307
    # Append current date/time to system prompt for accurate date awareness
    assistant:
      append_current_datetime: true