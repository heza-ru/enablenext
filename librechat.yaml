# Enable Configuration
# This file controls the behavior of Enable features

version: 1.2.1

# Cache settings
cache: true

# Interface Configuration
interface:
  # Enable web search feature (no API key needed with DuckDuckGo)
  webSearch: true
  # Enable all standard interface features
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  bookmarks: true
  multiConvo: true
  agents:
    use: true
    share: false
    public: false

# Web Search Configuration
# Using DuckDuckGo (works with agents, some rate limits possible)
webSearch:
  searchProvider: duckduckgo
  safeSearch: 1
  
  # Advanced options for optimal results
  scraperTimeout: 15000  # 15s timeout for content extraction
  maxRetries: 3          # Retry failed requests
  retryDelay: 2000       # 2s between retries

# Agents Configuration - All tools enabled
endpoints:
  agents:
    # Enable all agent capabilities including web search
    capabilities:
      - execute_code
      - file_search
      - web_search
      - actions
      - tools
    # Recursion settings
    recursionLimit: 50
    maxRecursionLimit: 100
    # Builder interface
    disableBuilder: false
    # CRITICAL: Append current date/time to EVERY agent run
    assistant:
      append_current_datetime: true
  
  # Anthropic Configuration - Claude Sonnet 4.5 as default
  anthropic:
    streamRate: 20
    titleModel: claude-sonnet-4
    models:
      - claude-sonnet-4
      - claude-opus-4
      - claude-haiku-3.5
    # Append current date/time to system prompt for accurate date awareness
    assistant:
      append_current_datetime: true